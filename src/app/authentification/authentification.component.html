<p>authentification works!</p>
<div class="container-fluid">
  <div class="mb-3">
    <label for="" class="form-label"></label>
    <input
      type="text"
      class="form-control"
      name="mail"
      id="mail"
      aria-describedby="helpId"
      placeholder="email"
      [(ngModel)]="inputUserLogin"
    />
    <small id="helpId" class="form-text text-muted"
      >Entrez votre identifiant</small
    >
  </div>
  <div class="mb-3">
    <label for="" class="form-label"></label>
    <input
      type="text"
      class="form-control"
      name="pass"
      id="pass"
      aria-describedby="helpId"
      placeholder="mot de passe"
      [(ngModel)]="inputUserPassword"
    />
    <small id="helpId" class="form-text text-muted"
      >Entrez votre identifiant</small
    >
  </div>

  <button
    type="button"
    class="btn btn-outlined-success"
    data-bs-toggle="button"
    aria-pressed="false"
    autocomplete="off"
    (click)="connectUser()"
  >
    Se connecter
  </button>
  <button
    *ngIf=""
    type="button"
    class="btn btn-outlined-danger"
    data-bs-toggle="button"
    aria-pressed="false"
    autocomplete="off"
    (click)="disconnectuser()"
  >
    Se d√©connecter
  </button>
</div>
